<!DOCTYPE html>
<html>
<head>
    <title>Order Data Client</title>
</head>
<body>
<h1>Get Order Data</h1>
<p>Enter Order UID:</p>
<input type="text" id="orderUIDInput">
<button onclick="getOrderData()">Fetch Data</button>
<p>Response:</p>
<pre id="responseData"></pre>

<script>
    function getOrderData() {
        const orderUID = document.getElementById('orderUIDInput').value;
        const url = `/getOrderData?orderUID=${orderUID}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseData').textContent = 'Error fetching data';
            });
    }
</script>
</body>
</html>
